<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="containers">

    <form action="">

        <div class="rows">

            <div class="cols">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="cols">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="image/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="checkout" id="btn" class="submit-btn">

    </form>

</div>    
<div id="modal" style="display: none;" class="modal-dialog modal-dialog-centered">
    <h4>Purchase Complete!!! <span id="hurray">Hurray</span> </h4>
   
    <div id="tick" style="font-size: 10rem; text-align: center;margin-top: 10%;">
    &#9989;
    </div>
</div>
</body>

<script>
    let btn = document.getElementById("btn")
    let modal = document.getElementById("modal")
    btn.addEventListener("click",(e)=>{
        e.preventDefault()
       
        modal.style.display = "block"

        setTimeout(() => {
            modal.style.display = "none"
        }, 3000);
        btn.style.backgroundColor = "black"
        btn.value = "Purchase Complete"
    })
</script>
</html>
